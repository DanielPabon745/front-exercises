<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@500&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap"
      rel="stylesheet"
    />
    <title>Demo live server</title>
    <style>
      body {
        background: black;
      }

      section {
        font-family: "Montserrat", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        background: black;
      }

      .card {
        margin-top: 100px;
        width: 400px;
        height: 500px;
        background: black;
        border-radius: 10%;
        overflow: hidden;
        box-shadow: 0px 0px 30px 15px palevioletred;
      }

      .card .background-img {
        width: 100%;
      }

      .card .quote {
        position: absolute;
        font-family: "BIZ UDPMincho", serif;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 0px 2px 25px white;
      }

      .card .card-profile-top {
        display: flex;
        margin-top: -60px;
        justify-content: center;
      }

      .card .card-profile-top .avatar {
        width: 100px;
        height: 100px;
        border: solid 2px white;
        border-radius: 50%;
        overflow: hidden;
      }

      .card .card-profile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card .card-profile .skill {
        display: flex;
        justify-content: space-between;
        margin-top: 0px;
      }

      .card .card-profile .skill .span-col {
        background: url("./img/colombia.png") center/cover no-repeat;
        width: 16px;
        height: 16px;
        margin-right: 5px;
        align-self: center;
      }

      .card .social-media {
        display: flex;
        justify-content: space-evenly;
        margin-top: 10px;
      }

      .card .social-media .span-ins {
        background: url("./img/inst.png") center/cover no-repeat;
        width: 40px;
        height: 40px;
        align-self: center;
      }

      .card .social-media .span-linked {
        background: url("./img/linkedin.png") center/cover no-repeat;
        width: 40px;
        height: 40px;
        align-self: center;
      }

      .card .social-media .span-git {
        background: url("./img/git.png") center/cover no-repeat;
        width: 40px;
        height: 40px;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <div id="top">
          <img
            class="background-img"
            src="https://images.pexels.com/photos/631477/pexels-photo-631477.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="space"
          />
          <h5 class="quote">It is not enough for code to work</h5>
        </div>
        <div class="card-profile-top">
          <div class="avatar">
            <img
              class="background-img"
              src="https://images.pexels.com/photos/2811087/pexels-photo-2811087.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="profile-pic"
            />
          </div>
        </div>
        <div class="card-profile">
          <h3>Ana Valeria Mozo Moreno</h3>
          <h5 class="skill">
            <span class="span-col"></span>Software Developer
          </h5>
        </div>
        <div class="social-media">
          <span class="span-ins"></span>
          <span class="span-linked"></span>
          <span class="span-git"></span>
        </div>
      </div>
    </section>
  </body>
</html>
